<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Basketball Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --eagle-gold: #FFB81C; --eagle-black: #000000; }
        .bg-gold { background-color: var(--eagle-gold); }
        .text-gold { color: var(--eagle-gold); }
        .border-gold { border-color: var(--eagle-gold); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-6xl mx-auto p-4">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center bg-black border-b-4 border-gold p-6 rounded-t-lg shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="bg-white p-2 rounded-full border-2 border-gold">
                    <span class="text-black font-black text-2xl">ðŸ¦…</span>
                </div>
                <h1 class="text-4xl font-black tracking-tighter italic">EAGLES <span class="text-gold">STATS</span></h1>
            </div>
            <button onclick="toggleView()" id="viewBtn" class="mt-4 md:mt-0 bg-gold text-black hover:bg-yellow-500 px-6 py-2 rounded-full font-black uppercase transition-all shadow-lg">
                View Season Summary
            </button>
        </header>

        <div id="gameEntry">
            <div class="bg-black border border-gray-800 p-6 rounded-lg shadow-xl mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="flex flex-col">
                        <label class="text-gold text-xs font-bold mb-1 uppercase">Game Date</label>
                        <input type="date" id="gameDate" class="bg-gray-800 border-gray-700 p-2 rounded text-white focus:border-gold outline-none">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-gold text-xs font-bold mb-1 uppercase">Opponent</label>
                        <input type="text" id="opponent" placeholder="Opponent Name" class="bg-gray-800 border-gray-700 p-2 rounded text-white focus:border-gold outline-none">
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-gold text-[10px] uppercase border-b border-gray-800">
                                <th class="p-2">Player</th>
                                <th class="p-2">2PM</th><th class="p-2">2PA</th>
                                <th class="p-2">3PM</th><th class="p-2">3PA</th>
                                <th class="p-2">FTM</th><th class="p-2">FTA</th>
                                <th class="p-2">AST</th><th class="p-2">STL</th>
                                <th class="p-2">REB</th><th class="p-2">TO</th><th class="p-2">FLS</th>
                            </tr>
                        </thead>
                        <tbody id="statRows"></tbody>
                    </table>
                </div>
                <button onclick="saveGame()" class="mt-8 w-full bg-gold text-black py-4 rounded-lg font-black text-xl hover:bg-yellow-500 transition-all shadow-xl uppercase">
                    Submit Game Stats
                </button>
            </div>
        </div>

        <div id="summaryDashboard" class="hidden">
            <div class="bg-black border border-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-6 border-l-4 border-gold pl-4">Season Performance Analytics</h2>
                <div id="seasonTableContainer" class="overflow-x-auto"></div>
            </div>
        </div>
    </div>

    <script>
        const players = [
            {name: "Brittney Tang", num: 1}, {name: "Kylie Mulcahy", num: 2},
            {name: "Mikayla Sanders", num: 3}, {name: "Lexi Guild", num: 4},
            {name: "Natasha Mistry", num: 5}, {name: "Reese Jackson", num: 10},
            {name: "Alexa Troiano", num: 15}, {name: "Bela Smith", num: 20},
            {name: "Christina Lisack", num: 22}, {name: "Olivia Dozier", num: 23},
            {name: "Gia Comey", num: 32}, {name: "Dani Cardona", num: 34},
            {name: "Olivia Fraser", num: 44}
        ];

        const tbody = document.getElementById('statRows');
        players.forEach(p => {
            const row = `
                <tr class="border-b border-gray-900 hover:bg-gray-950 transition-colors">
                    <td class="p-2 font-bold text-sm text-gray-300">#${p.num} ${p.name}</td>
                    <td><input type="number" data-player="${p.name}" data-stat="fg2m" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="fg2a" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="fg3m" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center text-gold"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="fg3a" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="ftm" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="fta" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="ast" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="stl" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="reb" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="to" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                    <td><input type="number" data-player="${p.name}" data-stat="fouls" class="w-10 bg-gray-900 border border-gray-700 rounded p-1 text-center"></td>
                </tr>`;
            tbody.innerHTML += row;
        });

        function saveGame() {
            const gameData = {
                date: document.getElementById('gameDate').value,
                opponent: document.getElementById('opponent').value,
                stats: []
            };

            players.forEach(p => {
                const pStats = { name: p.name };
                document.querySelectorAll(`[data-player="${p.name}"]`).forEach(input => {
                    pStats[input.dataset.stat] = parseInt(input.value) || 0;
                });
                pStats.pts = (pStats.fg2m * 2) + (pStats.fg3m * 3) + pStats.ftm;
                gameData.stats.push(pStats);
            });

            const history = JSON.parse(localStorage.getItem('eagleStats') || '[]');
            history.push(gameData);
            localStorage.setItem('eagleStats', JSON.stringify(history));
            alert("Game Logged, Coach!");
            location.reload();
        }

        function toggleView() {
            const entry = document.getElementById('gameEntry');
            const summary = document.getElementById('summaryDashboard');
            const btn = document.getElementById('viewBtn');
            
            if (entry.classList.contains('hidden')) {
                entry.classList.remove('hidden');
                summary.classList.add('hidden');
                btn.innerText = "View Season Summary";
            } else {
                entry.classList.add('hidden');
                summary.classList.remove('hidden');
                btn.innerText = "Back to Game Entry";
                calculateStats();
            }
        }

        function calculateStats() {
            const history = JSON.parse(localStorage.getItem('eagleStats') || '[]');
            const meta = {};
            const cats = ['pts', 'reb', 'ast', 'stl', 'to', 'fouls'];

            players.forEach(p => {
                meta[p.name] = { gp: 0 };
                cats.forEach(c => meta[p.name][c] = { total: 0, high: 0, low: Infinity });
            });

            history.forEach(game => {
                game.stats.forEach(s => {
                    const p = meta[s.name];
                    p.gp++;
                    cats.forEach(c => {
                        const val = s[c] || 0;
                        p[c].total += val;
                        if (val > p[c].high) p[c].high = val;
                        if (val < p[c].low) p[c].low = val;
                    });
                });
            });

            renderTables(meta);
        }

        function renderTables(data) {
            const container = document.getElementById('seasonTableContainer');
            let html = `
                <table class="w-full text-sm text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-800 text-gold uppercase text-[10px]">
                            <th class="p-3">Eagles Roster</th>
                            <th class="p-3">GP</th>
                            <th class="p-3">PTS (H/L)</th>
                            <th class="p-3">REB (H/L)</th>
                            <th class="p-3">AST (H/L)</th>
                            <th class="p-3">STL (H/L)</th>
                            <th class="p-3">TO (H/L)</th>
                        </tr>
                    </thead>
                    <tbody>`;

            for (let name in data) {
                const p = data[name];
                if (p.gp === 0) continue;
                html += `
                    <tr class="border-b border-gray-800">
                        <td class="p-3 font-bold text-gold">${name}</td>
                        <td class="p-3 text-gray-400">${p.gp}</td>
                        <td class="p-3"><span class="text-white font-bold">${p.pts.high}</span> / <span class="text-gray-500">${p.pts.low}</span></td>
                        <td class="p-3"><span class="text-white font-bold">${p.reb.high}</span> / <span class="text-gray-500">${p.reb.low}</span></td>
                        <td class="p-3"><span class="text-white font-bold">${p.ast.high}</span> / <span class="text-gray-500">${p.ast.low}</span></td>
                        <td class="p-3"><span class="text-white font-bold">${p.stl.high}</span> / <span class="text-gray-500">${p.stl.low}</span></td>
                        <td class="p-3"><span class="text-white font-bold">${p.to.high}</span> / <span class="text-gray-500">${p.to.low}</span></td>
                    </tr>`;
            }
            container.innerHTML = html + `</tbody></table>`;
        }
    </script>
</body>
</html>
