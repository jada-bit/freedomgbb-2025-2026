<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Basketball | Tactical Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --eagle-gold: #FFB81C; --eagle-black: #000000; }
        .bg-gold { background-color: var(--eagle-gold); }
        .text-gold { color: var(--eagle-gold); }
        .border-gold { border-color: var(--eagle-gold); }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .stat-input { width: 40px; background: #111; border: 1px solid #333; border-radius: 4px; padding: 4px; text-align: center; color: white; font-size: 0.75rem; }
        .stat-input:focus { border-color: var(--eagle-gold); outline: none; background: #222; }
        .sticky-col { position: sticky; left: 0; background-color: #000; z-index: 10; border-right: 2px solid #333; }
        .nav-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 8px 16px; border-radius: 9999px; transition: all 0.2s; white-space: nowrap; }
        .active-nav { background-color: var(--eagle-gold); color: black; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .inactive-nav { color: #9ca3af; }
        .inactive-nav:hover { color: white; }
        .high-stat { color: #10b981; font-weight: 900; } 
        .low-stat { color: #ef4444; font-weight: 900; }
        .clipboard-card { background: #0a0a0a; border: 1px solid #222; border-top: 4px solid var(--eagle-gold); }
        .profile-stat-box { background: #111; border: 1px solid #222; padding: 1rem; border-radius: 0.75rem; text-align: center; }
    </style>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen">

    <div class="max-w-7xl mx-auto pb-20">
        <!-- Dashboard Header -->
        <header class="sticky top-0 z-50 bg-black border-b-4 border-gold p-4 md:p-6 shadow-2xl">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-4">
                    <div class="bg-white w-12 h-12 rounded-full flex items-center justify-center border-2 border-gold shadow-lg transform -rotate-2">
                        <span class="text-2xl">ðŸ¦…</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-black italic uppercase tracking-tighter leading-none">Eagles <span class="text-gold">Tactical</span></h1>
                        <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-1 font-bold">Championship Analytics Portal</p>
                    </div>
                </div>
                <nav class="flex flex-wrap justify-center gap-1 bg-gray-900 p-1 rounded-full border border-gray-800 overflow-x-auto max-w-full">
                    <button onclick="toggleView('entry')" id="nav-entry" class="nav-btn active-nav">New Game</button>
                    <button onclick="toggleView('clipboard')" id="nav-clipboard" class="nav-btn inactive-nav">Coach's Clipboard</button>
                    <button onclick="toggleView('summary')" id="nav-summary" class="nav-btn inactive-nav">Season Stats</button>
                    <button onclick="toggleView('log')" id="nav-log" class="nav-btn inactive-nav">Game Log</button>
                    <button onclick="toggleView('profiles')" id="nav-profiles" class="nav-btn inactive-nav">Profiles</button>
                    <button onclick="toggleView('settings')" id="nav-settings" class="nav-btn inactive-nav">Settings</button>
                </nav>
            </div>
        </header>

        <!-- GAME ENTRY -->
        <main id="view-entry" class="p-4 md:p-8">
            <div class="bg-black border border-gray-800 rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 bg-gray-900 border-b border-gray-800">
                    <div class="space-y-1">
                        <label class="text-[10px] text-gold font-bold uppercase tracking-widest">Game Date</label>
                        <input type="date" id="gameDate" class="w-full bg-black border border-gray-700 p-3 rounded-lg text-white outline-none focus:border-gold text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-gold font-bold uppercase tracking-widest">Opponent Name</label>
                        <input type="text" id="opponent" placeholder="Enter Opponent Name" class="w-full bg-black border border-gray-700 p-3 rounded-lg text-white outline-none focus:border-gold text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] text-red-500 font-bold uppercase tracking-widest">Opponent Score</label>
                        <input type="number" id="oppScore" placeholder="Score" class="w-full bg-black border border-gray-700 p-3 rounded-lg text-white outline-none focus:border-red-500 text-sm">
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-950 text-gold text-[9px] uppercase border-b border-gray-800">
                                <th class="p-4 sticky-col">Player</th>
                                <th class="p-2 text-center">2PM</th><th class="p-2 text-center">2PA</th>
                                <th class="p-2 text-center">3PM</th><th class="p-2 text-center">3PA</th>
                                <th class="p-2 text-center">FTM</th><th class="p-2 text-center">FTA</th>
                                <th class="p-2 text-center text-white">REB</th>
                                <th class="p-2 text-center">AST</th><th class="p-2 text-center">STL</th>
                                <th class="p-2 text-center">TO</th><th class="p-2 text-center">FLS</th>
                            </tr>
                        </thead>
                        <tbody id="rosterRows"></tbody>
                    </table>
                </div>
                <div class="p-8 bg-gray-900 text-right">
                    <button onclick="saveGame()" class="bg-gold text-black px-12 py-4 rounded-xl font-black text-xl uppercase shadow-xl hover:scale-[1.02] transition-transform">Submit Box Score</button>
                </div>
            </div>
        </main>

        <!-- COACH'S CLIPBOARD -->
        <main id="view-clipboard" class="hidden p-4 md:p-8 space-y-8">
            <div id="standingsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="clipboard-card p-6 rounded-2xl">
                    <h3 class="text-lg font-black uppercase italic mb-1">Ball Security</h3>
                    <p class="text-[10px] text-gray-500 uppercase mb-4 tracking-tighter">Goal: 2.0 Ratio (AST:TO)</p>
                    <div id="securityLeaders" class="space-y-2"></div>
                </div>
                <div class="clipboard-card p-6 rounded-2xl">
                    <h3 class="text-lg font-black uppercase italic mb-1 text-white">Board Dominance</h3>
                    <p class="text-[10px] text-gray-500 uppercase mb-4 tracking-tighter">Season Average Rebounds (RPG)</p>
                    <div id="reboundLeaders" class="space-y-2"></div>
                </div>
                <div class="clipboard-card p-6 rounded-2xl">
                    <h3 class="text-lg font-black uppercase italic mb-4">Team Philosophy</h3>
                    <div id="teamPhilo" class="space-y-4"></div>
                </div>
            </div>
            <div class="bg-black border border-gray-800 p-6 rounded-2xl">
                <h3 class="text-lg font-black uppercase italic mb-6 border-b border-gray-800 pb-2">Season Record Holders</h3>
                <div id="honorRoll" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
        </main>

        <!-- SEASON SUMMARY -->
        <main id="view-summary" class="hidden p-4 md:p-8 space-y-8">
            <div id="team-stats-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
            <div id="summaryTableArea" class="overflow-x-auto bg-black border border-gray-800 rounded-2xl shadow-xl"></div>
        </main>

        <!-- GAME LOG -->
        <main id="view-log" class="hidden p-4 md:p-8 space-y-6">
            <h2 class="text-2xl font-black text-gold uppercase italic">Game Log & Scoring Management</h2>
            <div id="gameLogArea" class="space-y-4"></div>
        </main>

        <!-- PLAYER PROFILES -->
        <main id="view-profiles" class="hidden p-4 md:p-8 space-y-8">
            <div class="flex justify-center mb-6">
                <select id="profilePicker" onchange="renderPlayerProfile()" class="bg-gray-900 border-2 border-gold p-4 rounded-xl text-gold font-black uppercase text-lg outline-none max-w-sm w-full"><option value="">Select an Eagle</option></select>
            </div>
            <div id="playerProfileArea" class="space-y-8"></div>
        </main>

        <!-- SETTINGS -->
        <main id="view-settings" class="hidden p-4 md:p-8 space-y-8">
            <div class="bg-black border border-gray-800 p-8 rounded-3xl max-w-2xl mx-auto shadow-2xl">
                <h2 class="text-2xl font-black text-gold uppercase italic mb-8 border-b border-gray-800 pb-4">Settings</h2>
                <div class="flex flex-wrap gap-4 mb-12">
                    <button onclick="exportToCSV()" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-3 rounded-xl font-bold uppercase text-xs border border-gray-700 transition-all">Download Season CSV</button>
                    <label class="bg-blue-900 hover:bg-blue-800 text-white px-6 py-3 rounded-xl font-bold uppercase text-xs cursor-pointer transition-all">Import CSV File<input type="file" class="hidden" onchange="handleImport(this)"></label>
                </div>
                <div class="space-y-4 border-t border-gray-900 pt-8">
                    <h3 class="text-lg font-bold text-red-500 uppercase">Danger Zone</h3>
                    <button onclick="clearData()" class="bg-red-900 hover:bg-red-700 text-white px-8 py-4 rounded-xl font-black uppercase text-sm transition-all shadow-xl">Clear All Season Data</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ROSTER = [
            {id: 1, name: "Brittney Tang"}, {id: 2, name: "Kylie Mulcahy"},
            {id: 3, name: "Mikayla Sanders"}, {id: 4, name: "Lexi Guild"},
            {id: 5, name: "Natasha Mistry"}, {id: 10, name: "Reese Jackson"},
            {id: 15, name: "Alexa Troiano"}, {id: 20, name: "Bela Smith"},
            {id: 22, name: "Christina Lisack"}, {id: 23, name: "Olivia Dozier"},
            {id: 32, name: "Gia Comey"}, {id: 34, name: "Dani Cardona"},
            {id: 44, name: "Olivia Fraser"}
        ];

        let profileChart = null;

        window.onload = () => {
            const entryTable = document.getElementById('rosterRows');
            const profilePicker = document.getElementById('profilePicker');
            ROSTER.forEach(p => {
                entryTable.innerHTML += `<tr class="border-b border-gray-900"><td class="p-4 font-bold text-gray-400 sticky-col">#${p.id} ${p.name}</td>${['fg2m','fg2a','fg3m','fg3a','ftm','fta','reb','ast','stl','to','fouls'].map(s => `<td class="p-2 text-center"><input type="number" data-player="${p.name}" data-stat="${s}" class="stat-input"></td>`).join('')}</tr>`;
                const opt = document.createElement('option'); opt.value = p.name; opt.textContent = `#${p.id} ${p.name}`; profilePicker.appendChild(opt);
            });
            document.getElementById('gameDate').valueAsDate = new Date();
        };

        function toggleView(v) {
            ['entry', 'summary', 'clipboard', 'log', 'profiles', 'settings'].forEach(view => {
                const el = document.getElementById('view-' + view);
                if (el) el.classList.toggle('hidden', v !== view);
                const btn = document.getElementById('nav-' + view);
                if (btn) btn.className = "nav-btn " + (v === view ? "active-nav" : "inactive-nav");
            });
            if(v === 'summary') renderSeasonSummary();
            if(v === 'clipboard') renderCoachClipboard();
            if(v === 'log') renderGameLog();
        }

        function saveGame() {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            const oppScore = parseInt(document.getElementById('oppScore').value) || 0;
            const game = { 
                date: document.getElementById('gameDate').value, 
                opp: document.getElementById('opponent').value || 'TBD', 
                oppScore: oppScore,
                stats: [] 
            };
            let teamPts = 0;
            ROSTER.forEach(p => {
                const s = { name: p.name, id: p.id };
                document.querySelectorAll(`[data-player="${p.name}"]`).forEach(i => s[i.dataset.stat] = parseInt(i.value) || 0);
                s.pts = (s.fg2m * 2) + (s.fg3m * 3) + s.ftm;
                teamPts += s.pts;
                game.stats.push(s);
            });
            game.teamScore = teamPts;
            game.result = teamPts > oppScore ? 'W' : (teamPts < oppScore ? 'L' : 'T');
            h.push(game); localStorage.setItem('eagleStatsFinal_v6', JSON.stringify(h));
            alert("Game Logged!"); location.reload();
        }

        // NEW FUNCTION: Update score for existing game
        window.updateOppScore = function(index) {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            const game = h[index];
            const currentScore = game.oppScore || 0;
            const newScoreStr = prompt(`Update opponent score for game vs ${game.opp} (${game.date}):`, currentScore);
            
            if (newScoreStr !== null) {
                const newScore = parseInt(newScoreStr) || 0;
                game.oppScore = newScore;
                game.result = game.teamScore > newScore ? 'W' : (game.teamScore < newScore ? 'L' : 'T');
                localStorage.setItem('eagleStatsFinal_v6', JSON.stringify(h));
                renderGameLog();
                if (document.getElementById('view-clipboard').classList.contains('hidden') === false) renderCoachClipboard();
            }
        };

        function renderCoachClipboard() {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            if (h.length === 0) return;
            let wins = 0, losses = 0, ties = 0, totalTeamPts = 0, totalOppPts = 0;
            const pTotals = {}; const allPerfs = [];
            let tAst = 0, tFgm = 0, tFta = 0, tFga = 0;
            ROSTER.forEach(p => pTotals[p.name] = { ast:0, to:0, reb:0, pts:0, gp:0 });
            h.forEach(g => {
                if(g.result === 'W') wins++; else if(g.result === 'L') losses++; else ties++;
                totalTeamPts += g.teamScore; totalOppPts += (g.oppScore || 0);
                g.stats.forEach(s => {
                    pTotals[s.name].gp++; pTotals[s.name].ast += s.ast; pTotals[s.name].to += s.to;
                    pTotals[s.name].reb += s.reb; pTotals[s.name].pts += s.pts;
                    tAst += s.ast; tFgm += (s.fg2m + s.fg3m); tFta += s.fta; tFga += (s.fg2a + s.fg3a);
                    allPerfs.push({ name: s.name, pts: s.pts, ast: s.ast, reb: s.reb, opp: g.opp, date: g.date });
                });
            });
            const winPct = ((wins / h.length) * 100).toFixed(0);
            const margin = ((totalTeamPts - totalOppPts) / h.length).toFixed(1);
            document.getElementById('standingsGrid').innerHTML = `
                <div class="bg-black border border-gold p-4 rounded-2xl text-center"><div class="text-[9px] uppercase font-bold text-gray-500 mb-1">Season Record</div><div class="text-2xl font-black italic text-gold">${wins}-${losses}${ties > 0 ? '-'+ties : ''}</div></div>
                <div class="bg-black border border-gray-800 p-4 rounded-2xl text-center"><div class="text-[9px] uppercase font-bold text-gray-500 mb-1">Win Percentage</div><div class="text-2xl font-black italic">${winPct}%</div></div>
                <div class="bg-black border border-gray-800 p-4 rounded-2xl text-center"><div class="text-[9px] uppercase font-bold text-gray-500 mb-1">Avg Score</div><div class="text-2xl font-black italic">${(totalTeamPts/h.length).toFixed(1)}</div></div>
                <div class="bg-black border border-gray-800 p-4 rounded-2xl text-center"><div class="text-[9px] uppercase font-bold text-gray-500 mb-1">Pt Differential</div><div class="text-2xl font-black italic ${margin > 0 ? 'text-green-500' : 'text-red-500'}">${margin > 0 ? '+' : ''}${margin}</div></div>`;

            const security = ROSTER.map(p => ({ name: p.name, ratio: pTotals[p.name].to > 0 ? (pTotals[p.name].ast / pTotals[p.name].to).toFixed(1) : pTotals[p.name].ast })).sort((a,b) => b.ratio - a.ratio).filter(x => x.ratio > 0);
            document.getElementById('securityLeaders').innerHTML = security.slice(0,5).map(p => `<div class="flex justify-between p-2 rounded bg-gray-900 border border-gray-800"><span class="text-xs font-bold">${p.name}</span><span class="font-black ${p.ratio >= 2 ? 'text-green-500' : 'text-gold'}">${p.ratio}</span></div>`).join('');
            const boards = ROSTER.map(p => ({ name: p.name, avg: pTotals[p.name].gp > 0 ? (pTotals[p.name].reb / pTotals[p.name].gp).toFixed(1) : 0 })).sort((a,b) => b.avg - a.avg).filter(x => x.avg > 0);
            document.getElementById('reboundLeaders').innerHTML = boards.slice(0,5).map(p => `<div class="flex justify-between p-2 rounded bg-gray-900 border border-gray-800"><span class="text-xs font-bold">${p.name}</span><span class="font-black text-white">${p.avg}</span></div>`).join('');
            document.getElementById('teamPhilo').innerHTML = `<div class="space-y-2"><div class="flex justify-between text-xs font-bold text-gray-400"><span>AST on FG%</span> <span>Goal: 65%</span></div><div class="h-4 bg-gray-800 rounded-full overflow-hidden"><div class="h-full ${ (tAst/tFgm*100) >= 65 ? 'bg-green-500' : 'bg-gold'}" style="width: ${tFgm > 0 ? (tAst/tFgm*100) : 0}%"></div></div><div class="text-right text-xl font-black italic">${tFgm > 0 ? (tAst/tFgm*100).toFixed(0) : 0}%</div></div><div class="pt-2 border-t border-gray-800"><div class="text-[9px] uppercase font-bold text-gray-500 mb-1">Aggression (FTA/FGA)</div><div class="text-xl font-black">${tFga > 0 ? (tFta/tFga).toFixed(2) : 0}</div></div>`;
            const findHighs = (key) => { let max = Math.max(...allPerfs.map(o => o[key])); return allPerfs.filter(o => o[key] === max && max > 0); };
            const sections = [ { title: 'Points', key: 'pts' }, { title: 'Rebounds', key: 'reb' }, { title: 'Assists', key: 'ast' } ];
            document.getElementById('honorRoll').innerHTML = sections.map(sec => {
                const winners = findHighs(sec.key);
                return `<div class="p-4 bg-gray-900 border border-gray-800 rounded-xl"><div class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-3">${sec.title} Game High</div>${winners.map(w => `<div class="mb-3 border-l-2 border-gold pl-3"><div class="text-lg font-black italic uppercase leading-none">${w.name}</div><div class="text-2xl font-black text-white">${w[sec.key]}</div><div class="text-[8px] text-gray-600 uppercase mt-1">${w.date} vs ${w.opp}</div></div>`).join('') || '<div class="text-gray-700 italic text-xs">No records</div>'}</div>`;
            }).join('');
        }

        function renderSeasonSummary() {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            const pMap = {}; const team = { pts: 0, reb:0, ast: 0, stl: 0, to: 0, gp: h.length };
            ROSTER.forEach(r => pMap[r.name] = { gp:0, pts:0, reb:0, ast:0, to:0, h:0, l:Infinity });
            h.forEach(game => {
                game.stats.forEach(s => {
                    const p = pMap[s.name]; if (!p) return;
                    p.gp++; p.pts += s.pts; p.reb += s.reb; p.ast += s.ast; p.to += s.to;
                    team.pts += s.pts; team.reb += s.reb; team.ast += s.ast; team.stl += s.stl; team.to += s.to;
                    if(s.pts > p.h) p.h = s.pts; if(s.pts < p.l) p.l = s.pts;
                });
            });
            const metrics = [{l:'PPG', v:(team.pts/team.gp)}, {l:'RPG', v:(team.reb/team.gp)}, {l:'APG', v:(team.ast/team.gp)}, {l:'SPG', v:(team.stl/team.gp)}, {l:'TOPG', v:(team.to/team.gp), c:'text-red-500'}];
            document.getElementById('team-stats-grid').innerHTML = metrics.map(m => `<div class="bg-black border border-gray-800 p-6 rounded-2xl text-center"><div class="text-[9px] uppercase font-bold text-gray-500 mb-1">${m.l}</div><div class="text-3xl font-black italic ${m.c || 'text-white'}">${(m.v || 0).toFixed(1)}</div></div>`).join('');
            let html = `<table class="w-full text-left text-xs"><thead class="bg-gray-950 text-gray-500 uppercase text-[9px] tracking-widest"><tr><th class="p-4">Player</th><th>GP</th><th>PPG</th><th>RPG</th><th>APG</th><th>TOPG</th><th>H/L (Pts)</th></tr></thead><tbody>`;
            for(let name in pMap) {
                const p = pMap[name]; if(p.gp === 0) continue;
                html += `<tr class="border-b border-gray-900"><td class="p-4 font-bold text-gold">${name}</td><td>${p.gp}</td><td>${(p.pts/p.gp).toFixed(1)}</td><td>${(p.reb/p.gp).toFixed(1)}</td><td>${(p.ast/p.gp).toFixed(1)}</td><td>${(p.to/p.gp).toFixed(1)}</td><td><span class="text-green-500">${p.h}</span> / <span class="text-red-500">${p.l}</span></td></tr>`;
            }
            document.getElementById('summaryTableArea').innerHTML = html + `</tbody></table>`;
        }

        function renderGameLog() {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            const area = document.getElementById('gameLogArea');
            if(h.length === 0) return area.innerHTML = `<div class="text-center py-20 text-gray-600 uppercase text-xs tracking-widest">No games logged</div>`;
            area.innerHTML = h.map((g, idx) => `
                <div class="bg-black border border-gray-800 rounded-xl overflow-hidden shadow-lg">
                    <div class="bg-gray-900 p-4 flex justify-between items-center flex-wrap gap-4">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded bg-gray-950 border border-gray-800 flex items-center justify-center font-black text-xl ${g.result === 'W' ? 'text-gold' : 'text-red-600'}">${g.result || '?'}</div>
                            <div>
                                <span class="text-[9px] text-gray-500 font-bold block uppercase">${g.date}</span>
                                <span class="text-xl font-black italic uppercase">Eagles ${g.teamScore}, ${g.opp} ${g.oppScore || 0}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateOppScore(${idx})" class="text-white uppercase text-[10px] font-bold border border-gray-700 bg-gray-800 px-3 py-1 rounded hover:bg-gray-700">Update Score</button>
                            <button onclick="document.getElementById('box-${idx}').classList.toggle('hidden')" class="text-gold uppercase text-[10px] font-bold border border-gold/30 px-3 py-1 rounded">Box Score</button>
                        </div>
                    </div>
                    <div id="box-${idx}" class="hidden p-4 bg-gray-950"><table class="w-full text-[10px] text-left"><tr class="text-gray-600 uppercase font-bold border-b border-gray-900"><th class="p-2">Player</th><th>PTS</th><th>REB</th><th>AST</th><th>TO</th></tr>${g.stats.map(s => `<tr class="border-b border-gray-900/50"><td class="p-2 font-bold text-gray-300">${s.name}</td><td class="text-white font-bold">${s.pts}</td><td>${s.reb}</td><td>${s.ast}</td><td>${s.to}</td></tr>`).join('')}</table></div>
                </div>`).join('');
        }

        function renderPlayerProfile() {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            const name = document.getElementById('profilePicker').value;
            const area = document.getElementById('playerProfileArea');
            if(!name) return area.innerHTML = "";
            let s = { gp:0, pts:0, reb:0, ast:0, to:0, fg2m:0, fg2a:0, fg3m:0, fg3a:0, ftm:0, fta:0, h_p:0, l_p:Infinity, trend:[] };
            h.forEach(g => { 
                const p = g.stats.find(pl => pl.name === name); 
                if(p) { 
                    s.gp++; s.pts += p.pts; s.reb += p.reb; s.ast += p.ast; s.to += p.to;
                    s.fg2m += p.fg2m; s.fg2a += p.fg2a; s.fg3m += p.fg3m; s.fg3a += p.fg3a; s.ftm += p.ftm; s.fta += p.fta;
                    if(p.pts > s.h_p) s.h_p = p.pts; if(p.pts < s.l_p) s.l_p = p.pts;
                    s.trend.push({ o: g.opp, v: p.pts });
                }
            });
            const pct = (m, a) => a > 0 ? ((m/a)*100).toFixed(1) + '%' : '0.0%';
            area.innerHTML = `<div class="grid grid-cols-1 lg:grid-cols-4 gap-4"><div class="lg:col-span-1 bg-black border border-gold p-6 rounded-3xl text-center shadow-2xl"><div class="w-16 h-16 bg-gold rounded-full mx-auto mb-4 flex items-center justify-center text-black font-black text-2xl">ðŸ¦…</div><h2 class="text-2xl font-black uppercase text-gold">${name}</h2><div class="grid grid-cols-2 gap-2 mt-4"><div class="bg-gray-950 p-2 rounded border border-gray-900"><div class="text-[8px] text-gray-500 uppercase font-bold">PPG</div><div class="text-lg font-black">${(s.pts/s.gp).toFixed(1)}</div></div><div class="bg-gray-950 p-2 rounded border border-gray-900"><div class="text-[8px] text-gray-500 uppercase font-bold">RPG</div><div class="text-lg font-black">${(s.reb/s.gp).toFixed(1)}</div></div></div></div><div class="lg:col-span-3 grid grid-cols-2 md:grid-cols-4 gap-4">${[{l:'2PT%',v:pct(s.fg2m,s.fg2a)},{l:'3PT%',v:pct(s.fg3m,s.fg3a)},{l:'FT%',v:pct(s.ftm,s.fta)},{l:'AST:TO',v:s.to>0?(s.ast/s.to).toFixed(1):s.ast}].map(x => `<div class="profile-stat-box"><div class="text-[9px] text-gray-500 uppercase font-bold">${x.l}</div><div class="text-xl font-black text-white">${x.v}</div></div>`).join('')}</div></div><div class="grid grid-cols-1 lg:grid-cols-2 gap-4"><div class="bg-black border border-gray-800 p-6 rounded-3xl"><h3 class="text-xs font-bold text-gray-500 uppercase mb-4">Season Range</h3><div class="flex justify-between p-3 bg-gray-950 rounded border border-gray-900"><span>Points Range</span><span class="font-black"><span class="text-green-500">${s.h_p}</span> / <span class="text-red-500">${s.l_p}</span></span></div></div><div class="bg-black border border-gray-800 p-6 rounded-3xl"><div class="h-40"><canvas id="profileTrendChart"></canvas></div></div></div>`;
            if(profileChart) profileChart.destroy();
            profileChart = new Chart(document.getElementById('profileTrendChart'), { type: 'bar', data: { labels: s.trend.map(t => t.o), datasets: [{ label: 'Points', data: s.trend.map(t => t.v), backgroundColor: '#FFB81C' }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#222' } } } } });
        }

        function handleImport(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result; const rows = text.replace(/\r/g, '').split('\n').filter(r => r.trim() !== "");
                const headers = rows[0].toLowerCase().split(',').map(h => h.trim());
                const gamesMap = {};
                const map = { 'date':'date', 'opponent':'opp', 'oppscore':'oppScore', 'player':'name', '2pm':'fg2m', '2pa':'fg2a', '3pm':'fg3m', '3pa':'fg3a', 'ftm':'ftm', 'fta':'fta', 'reb':'reb', 'ast':'ast', 'stl':'stl', 'to':'to' };
                for (let i = 1; i < rows.length; i++) {
                    const data = rows[i].split(',').map(d => d.trim()); const entry = {}; headers.forEach((h, idx) => { if (map[h]) entry[map[h]] = data[idx]; });
                    const key = `${entry.date}_${entry.opp}`; if (!gamesMap[key]) gamesMap[key] = { date: entry.date, opp: entry.opp, oppScore: parseInt(entry.oppScore)||0, stats: [] };
                    const ps = { name: entry.name, fg2m: parseInt(entry.fg2m)||0, fg2a: parseInt(entry.fg2a)||0, fg3m: parseInt(entry.fg3m)||0, fg3a: parseInt(entry.fg3a)||0, ftm: parseInt(entry.ftm)||0, fta: parseInt(entry.fta)||0, reb: parseInt(entry.reb)||0, ast: parseInt(entry.ast)||0, stl: parseInt(entry.stl)||0, to: parseInt(entry.to)||0 };
                    ps.pts = (ps.fg2m*2)+(ps.fg3m*3)+ps.ftm; gamesMap[key].stats.push(ps);
                }
                const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
                Object.values(gamesMap).forEach(g => {
                    g.teamScore = g.stats.reduce((acc, curr) => acc + curr.pts, 0);
                    g.result = g.teamScore > g.oppScore ? 'W' : (g.teamScore < g.oppScore ? 'L' : 'T');
                    h.push(g);
                });
                localStorage.setItem('eagleStatsFinal_v6', JSON.stringify(h)); alert("Import complete!"); location.reload();
            }; reader.readAsText(file);
        }

        function exportToCSV() {
            const h = JSON.parse(localStorage.getItem('eagleStatsFinal_v6') || '[]');
            let c = "Date,Opponent,OppScore,Player,2PM,2PA,3PM,3PA,FTM,FTA,REB,AST,STL,TO,PTS\n";
            h.forEach(g => g.stats.forEach(s => c += `${g.date},${g.opp},${g.oppScore},${s.name},${s.fg2m},${s.fg2a},${s.fg3m},${s.fg3a},${s.ftm},${s.fta},${s.reb},${s.ast},${s.stl},${s.to},${s.pts}\n`));
            const b = new Blob([c], {type:'text/csv'}); const u = URL.createObjectURL(b); const a = document.createElement('a'); a.href = u; a.download = 'Eagles_Stats_With_Record.csv'; a.click();
        }

        function clearData() { if(confirm("Coach, reset everything?")) { localStorage.removeItem('eagleStatsFinal_v6'); location.reload(); } }
    </script>
